<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div id="top">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="num-input" type="number" placeholder="0"></input>
            <div>
                <button id="convert-btn">Convert</button>
                <button id="save-btn">Save</button>
            </div>
        </div>
        <div id="bottom">
            <div id="containers">
                <div id="container1">
                    <h4 class="measure-type">Length (Meter/Feet)</h4>
                    <p id="meter-feet">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                <div id="container2">
                    <h4 class="measure-type">Volume (Liters/Gallons)</h4>
                    <p id="liter-gallon">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                <div id="container3">
                    <h4 class="measure-type">Mass (Kilograms/Pounds)</h4>
                    <p id="kilo-pounds">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
                </div>
            </div>
            <div id="saved-data">
                <h4 id="save-title">Saved Data</h4>
                <ul id="ul-el">
                </ul>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
